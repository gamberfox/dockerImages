---
  apiVersion: v1
  kind: Namespace
  metadata:
    name: elk-stack
  ---
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: logstash-config
    namespace: elk-stack
  data:
    logstash.conf: |
      input {
        beats {
          port => 5044
        }
      }
      output {
        elasticsearch {
          hosts => ["http://elasticsearch:9200"]
        }
      }
  ---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: elasticsearch
    namespace: elk-stack
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: elasticsearch
    template:
      metadata:
        labels:
          app: elasticsearch
      spec:
        containers:
        - name: elasticsearch
          image: elasticsearch:7.16.2
          ports:
          - containerPort: 9200
          - containerPort: 9300
          env:
          - name: discovery.type
            value: single-node
          - name: ES_JAVA_OPTS
            value: "-Xmx256m -Xms256m"
          volumeMounts:
          - name: elasticsearch-data
            mountPath: /usr/share/elasticsearch/data
        volumes:
        - name: elasticsearch-data
          emptyDir: {}
  ---
  apiVersion: v1
  kind: Service
  metadata:
    name: elasticsearch
    namespace: elk-stack
  spec:
    selector:
      app: elasticsearch
    ports:
    - name: http
      protocol: TCP
      port: 9200
      targetPort: 9200
    - name: transport
      protocol: TCP
      port: 9300
      targetPort: 9300
  ---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: logstash
    namespace: elk-stack
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: logstash
    template:
      metadata:
        labels:
          app: logstash
      spec:
        containers:
        - name: logstash
          image: logstash:7.5.2
          command: ["logstash", "-f", "/usr/share/logstash/pipeline/logstash.conf"]
          env:
          - name: LS_JAVA_OPTS
            value: "-Xmx256m -Xms256m"
          ports:
          - containerPort: 9600
          volumeMounts:
          - name: logstash-config-volume
            mountPath: /usr/share/logstash/pipeline
        volumes:
        - name: logstash-config-volume
          configMap:
            name: logstash-config
  ---
  apiVersion: v1
  kind: Service
  metadata:
    name: logstash
    namespace: elk-stack
  spec:
    selector:
      app: logstash
    ports:
    - name: http
      protocol: TCP
      port: 9600
      targetPort: 9600
  ---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: kibana
    namespace: elk-stack
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: kibana
    template:
      metadata:
        labels:
          app: kibana
      spec:
        containers:
        - name: kibana
          image: kibana:7.16.2
          ports:
          - containerPort: 5601
          env:
          - name: ELASTICSEARCH_URL
            value: "http://elasticsearch:9200"
  ---
  apiVersion: v1
  kind: Service
  metadata:
    name: kibana
    namespace: elk-stack
  spec:
    selector:
      app: kibana
    ports:
    - name: http
      protocol: TCP
      port: 5601
      targetPort: 5601
  