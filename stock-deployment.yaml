apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: default
spec:
  selector:
    app: stock-app
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306

apiVersion: v1
kind: Service
metadata:
  name: javi-service
  namespace: default
spec:
  type: NodePort #LoadBalancer
  #type: LoadBalancer
  selector:
    app: stock-app
  ports:
    - protocol: TCP
      port: 80 #service port
      targetPort: 8000 #containerPort and targetPort have to match
      nodePort: 30001


apiVersion: apps/v1
kind: Deployment
metadata:
  name: javi-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-app
  template:
    metadata:
      labels:
        app: stock-app
    spec:
      #imagePullSecrets:
      # - name: github-registry-key
      containers:
        - name: mysql-container
          image: mysql:8
          ports:
            - containerPort: 3306

          env:
            - name: MYSQL_DATABASE
              value: stock
            # - name: MYSQL_USER
            #   value: root
            # - name: MYSQL_PASSWORD
            #   value: root
            - name: MYSQL_ROOT_PASSWORD
              value: root
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
        - name: stock-container
          #image: gamberfox/lab-app:latest
          image: ghcr.io/gamberfox/sd3-group4-ms-stock/stock-ms:latest
          ports:
            - containerPort: 8000
          env:
            - name: DB_URL
              value: jdbc:mysql://mysql:3306/stock # Ensure this matches your MySQL service
            - name: DB_USERNAME
              value: root
            - name: DB_PASSWORD
              value: root
            # - name: SPRING_JPA_HIBERNATE_DDL_AUTO
            #   value: update  # or validate depending on your needs
            # - name: SPRING_JPA_DATABASE_PLATFORM
            #   value: org.hibernate.dialect.MySQLDialect
      volumes:
        - name: mysql-storage
          emptyDir: {}

      # imagePullSecrets:
      #   - name: ghcr-secret
---
